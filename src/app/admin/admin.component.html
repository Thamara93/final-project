<div class="wrapper">
  <h1>add new hotel</h1>
  <form (ngSubmit)="addHotel()">
    <div class="form-group">
      <label for="name">Hotel Name</label>
      <input type="text" name="name" [(ngModel)]="hotel.hotelName" />
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" [(ngModel)]="hotel.city" />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" [(ngModel)]="hotel.address" />
    </div>
    <div class="form-group">
      <label for="starsQty">Stars Qty</label>
      <input type="text" name="starsQty" [(ngModel)]="hotel.starsQty" />
    </div>
    <div class="form-group">
      <label for="roomsQty">Rooms Qty</label>
      <input type="text" name="roomsQty" [(ngModel)]="hotel.roomsQty" />
    </div>
    <div class="form-group">
      <label for="free">Free Rooms</label>
      <input type="text" name="free" [(ngModel)]="hotel.freeRooms" />
    </div>
    <div class="form-group">
      <label for="pic1">Rooms Picture 1</label>
      <input type="text" name="pic1" [(ngModel)]="hotel.roomsPic1" />
    </div>
    <div class="form-group">
      <label for="pic2">Rooms Picture 2</label>
      <input type="text" name="pic2" [(ngModel)]="hotel.roomsPic2" />
    </div>
    <div class="form-group">
      <label for="pic3">Rooms Picture 3</label>
      <input type="text" name="pic3" [(ngModel)]="hotel.roomsPic3" />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        name="description"
        [(ngModel)]="hotel.descriprion"
      ></textarea>
    </div>
    <div class="form-group">
      <button type="submit">Add New Hotel</button>
    </div>
  </form>
  <hr>
  <div class="addedInfo">
      <h2>Here is your added information, if you click on the name, you can remove information</h2>
    <ol class="addedInfoUl">
      <li class="addedInfoLi" *ngFor="let hotel of hotels" (click)="removeHotel(hotel.key)">
        {{ hotel.hotelName }}
        {{ hotel.address }}
      </li>
    </ol>
  </div>
</div>
