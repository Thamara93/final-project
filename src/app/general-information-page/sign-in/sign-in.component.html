<form #myForm="ngForm" (ngSubmit)="logIn(myForm)">
    <h1>Autorization Form</h1>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" required>
    </div>
    <div class="form-group">
        <button type="submit" [ngStyle]="{backgroundColor: '#38BA75'}" [disabled]="myForm.invalid">Log In</button>
        <button type="button" routerLink="/app-registration" [ngStyle]="{backgroundColor: '#38BAFC'}">Registration</button>
    </div>
</form>
