<form #registrationForm="ngForm" (ngSubmit)="registration(registrationForm)" >
    <h1>Registration Form</h1>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"  [(ngModel)]="newUser.name" required>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" name="surname"  [(ngModel)]="newUser.surname" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email"  [(ngModel)]="newUser.email" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="number" name="phoneNumber"  [(ngModel)]="newUser.phoneNumber" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address"  [(ngModel)]="newUser.address" required>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" name="country"  [(ngModel)]="newUser.country" required>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password"  [(ngModel)]="newUser.password" required>
    </div>
    <div class="form-group">
        <label for="repassword">Retype Password</label>
        <input type="password" name="repassword"  [(ngModel)]="newUser.repassword" required>
    </div>
    <div class="form-group">
        <button type="submit">Register</button>
    </div>
</form>
